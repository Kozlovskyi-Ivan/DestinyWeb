<div class="back">
  <div class="row">
    <div class="child" *ngFor="let Activity of Activities">
      <div><h3>{{Activity.name}}</h3>
      <p>{{Activity.description}}</p>
      <div class="row">
        <div  *ngFor="let Mod of Activity.modifiers">
          <div class="tooltip">
            <div class="bottom">
              <h3>{{Mod.name}}</h3>
              <p>{{Mod.description}}</p>
            </div>
          </div>  
        </div>
      </div>
    </div>
  </div>
</div>
